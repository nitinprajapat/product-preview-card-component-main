<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link href="design/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fraunces:ital,opsz@0,9..144;1,9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="left-side">
      <div>
        <picture class="product-img-side">
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 760px)">
          <img src="images/image-product-desktop.jpg" aria-hidden="true" alt="Perfume">
        </picture>
      </div>
    </div>
    <div class="right-side">
      <div>
        <h5>P E R F U M E</h5>
      </div>
      <div>
        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>
      <div>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <h2 class="main-price">$149.99</h2>
        <p class="strike">$169.99</p>
      </div>
      <div>
        <button class="add">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
